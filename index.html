<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-iKbFRxucmOHIcpWdX9NTZ5WETOPm0Goy0WmfyNcl52qSYtc2Buk0NCe6jU1sWWNB" crossorigin="anonymous">

    <!-- Bootsrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- My style -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/flatcolor.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid bg-blue-2 border-0 mb-5 py-4">
        <div class="container">
            <h1><i class="far fa-fw fa-turntable"></i> My Music App</h1>
        </div>
    </div>

    <div class="container">
        <div class="row ">

            <div id="search-col" class="col-12 mb-3">

                <div id="search-card" class="card bg-lg-1 border-3 border-dg-1">
                    <div class="card-body p-5">

                        <form id="search-form" method="get" class="row">

                            <!-- Search field -->
                            <div class="col-8">
                                <input id="search-field" type="search" class="form-control form-field border-dg-1 py-3 px-4" placeholder="Artist, Album...">
                                <ul id="search-helpers" class="px-3" role="list"></ul>
                            </div>

                            <!-- Select -->
                            <div class="col-2">
                                <select id="category-search-field" class="form-select form-field border-dg-1 py-3 px-4">
                                    <option value="area">Everything</option>
                                    <option value="artist">Artist</option>
                                    <option value="recording" selected>Title</option>
                                    <option value="release">Album</option>
                                </select>
                            </div>
                            
                            <!-- Validation -->
                            <div class="col-2">
                                <button id="submit-search-btn" type="submit" class="btn form-field btn-blue py-3 px-4 fw-bold">Rechercher</button>
                            </div>

                        </form>

                    </div>
                </div>
            
            </div>

            <!-- Résultats -->
            <div id="result-col" class="col-12">

                <div id="nb-results" class="row my-3">
                </div>
                <hr/>

                <div class="row fw-bold my-3">
                    <div class="col">#</div>
                    <div class="col">Titre</div>
                    <div class="col">Artiste</div>
                    <div class="col">Album</div>
                    <div class="col">Actions</div>
                </div>
                <hr/>
                <ul id="search-results" role="list">


                </ul>
                <div id="loading" class="row d-none fw-bold my-3">
                    <div class="col text-center">
                        <p class="mb-0"><i class="fad fa-fw fa-spin fa-spinner-third fa-2x"></i></p>
                        <p>Chargement des résulats</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="info-modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2>Informations</h2>

                    <div class="p-3 my-3">
                        <p class="mb-0"><small class="fw-bold text-muted">Title</small></p>
                        <p id="song-title" class="mb-4"></p>
                        <p class="mb-0"><small class="fw-bold text-muted">Artist</small></p>
                        <p id="song-artist" class="mb-4"></p>
                        <p class="mb-0"><small class="fw-bold text-muted">Album</small></p>
                        <p id="song-album" class="mb-4"></p>
                        <p class="mb-0"><small class="fw-bold text-muted">Genres</small></p>
                        <p id="song-genres" class="mb-4"></p>
                        <p class="mb-0"><small class="fw-bold text-muted">Length</small></p>
                        <p id="song-length" class="mb-4"></p>
                        <p class="mb-0"><small class="fw-bold text-muted">Note</small></p>
                        <p id="song-rate"></p>
                    </div>

                    <h2>Cover arts</h2>
                    <div id="cover-arts" class="row p-3"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
      </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
